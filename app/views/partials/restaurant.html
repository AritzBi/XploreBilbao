
<div class="container">
		<div class="row">
			<div class="col-md-3 col-lg-3">
			</div>
			<div class="col-md-9 col-lg-9">
				<h1>{{'restaurants' | translate}}</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3 col-lg-3">
				<div class="row">
				<div class="col-md-12 col-12-3">
					<h3>{{'filter' | translate}}</h3>
				</div>
				</div>
				<div class="well well-lg">
					<div class="control-group">
				    	<div class="controls">
				        	<label class="checkbox" ng-repeat="category in restaurantsCategory">
				            	<input type="checkbox" ng-change="filterByCategory()"ng-model="category.isActivated" defaultChecked="true">
				            	{{category['first_type_' + getLang()] }}
				        	</label>     
				    	</div>
					</div>
				</div>
			</div>
			<div class="col-md-9 col-lg-9 data-container">
				<div class="panel panel-default">
					<ul class="list-group">
						<li  class="list-group-item"  ng-repeat="restaurant in pagedItems[currentPage]" id="{{restaurant.id}}" >
							<div class="row">
							<!--<a ui-sref="pintxos.pintxoInfo({id: pintxo.id})"> {{pintxo.denom_es}}</a>-->
								<div class="col-md-9">
									<a ui-sref="restaurantInfo({id: restaurant.id})"><h4>{{restaurant['denom_' + getLang()] }}</h4></a>
								</div>
								<div class="col-md-3 pull-right">
									<h5>{{restaurant['first_type_' + getLang()] }}</h5>
								</div>
							</div>
							<div class="row">
								<div class="col-md-4">
									<img class="img-responsive"ng-src="images/{{restaurant.image_path}}">
								</div>
								<div class="col-md-8">
									<p class="justify">{{restaurant['description_' + getLang()] }}</p>
								</div>
							</div>
							<div class="row">
								<button type="button" ng-show="isSidebarEnabled()"ng-click="addLocation(restaurant.id)" class="btn btn-default btn-lg pull-right">
  									<span class="addRouteElement glyphicon glyphicon-plus"></span>
								</button>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
    <div class="pull-right row">
	    <ul class="pagination">
	        <li ng-class="{disabled: currentPage == 0}" ng-hide="arePages()">
	            <a href ng-click="prevPage()">« Prev</a>
	        </li>
	        <li ng-repeat="n in range(pagedItems.length)"
	            ng-class="{active: n == currentPage}"
	            ng-click="setPage()">
	            <a href ng-bind="n + 1">1</a>
	        </li>
	        <li ng-class="{disabled: currentPage == pagedItems.length - 1}" ng-hide="arePages()">
	            <a href ng-click="nextPage()">Next »</a>
	        </li>
	    </ul>
    </div>
</div>
