  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <base href="/">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="styles/acd2556d.vendor.css"/>
    <link rel="stylesheet" href="styles/bdf635d5.main.css"/>
  </head>
  <body ng-app="xploreBilbaoApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->

   <snap-content class="noOverflow" ng-controller="SidebarCtrl" snap-options="opts" snap-id="'route'">
        <div class="relative arrow">
             <button type="button" ng-if="isArrowEnabled()" class="btn btn-default btn-lg">
                <span snap-toggle="" snap-id="'route'" class="sidebarButton">
                    <i class="fa fa-arrow-circle-right fa-4x"></i>
                </span>
            </button>
        </div>
        <div ng-include="'partials/navbar'"></div>
        <div class="fullHeight" ui-view=""></div>
    </snap-content>
    <snap-drawer>
        <div ng-controller="NewRouteCtrl">
            <ul class="sidebar-nav list-group">
              <li class="sidebar-brand list-group-item"> 
                <div class="row">
                    <div class="col-md-10 col-xs-8">
                        <h4>Ruta desglosada</h4>
                    </div>
                    <div class="col-md-2 col-xs-4">
                        <button type="button" ng-click="createRoute()" class="btn btn-success pull-right">Crear</button>
                    </div>
                </div>
              </li>
              <li class="list-group-item" ng-repeat="location in newRoute" ng-model="newRoute" data-drop="true" data-jqyoui-options="{revert: 'invalid'}" jqyoui-droppable="{index: {{$index}}, onDrop:'dropCallback()'}" data-drag="true" jqyoui-draggable="{index: {{$index}},animate:true}"> 
                <div class="row">
                    <div class="row">
                        <div ng-if="location.denom_es" class="col-md-10 col-xs-10">
                            <h4>{{location.denom_es}}</h4>
                        </div>
                         <div ng-if="location.title_es" class="col-md-10 col-xs-10">
                            <h4>{{location.title_es}}</h4>
                        </div>
                        <div class="col-md-2 col-xs-2">
                            <button type="button" class="pull-right btn btn-default btn-lg buttonNoBorder">
                                <span ng-click="deleteItem($index)">
                                    <i class="fa fa-times fa-1x"></i>
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-xs-6">
                            <img class="img-responsive" style="padding-left: 5px" ng-src="images/{{location.image_path}}">
                        </div>  
                        <div class="col-md-6 col-xs-6">
                            <p class="locations-list">{{location.description_es | characters: 125}}</p>
                        </div>
                    </div>
                </div>
              </li>
            </ul>
        </div>
    </snap-drawer>
