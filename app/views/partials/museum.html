<div class="container">
		<div class="row">
			<div class="col-md-12 col-lg-12">
				<h1 style="padding-top: 25px;">{{'museums' | translate}}</h1>
			</div>
		</div>
		<div class="row data-container">
			<div class="col-md-9 col-lg-9">
				<div class="panel panel-default">
					<ul class="list-group">
						<li  class="list-group-item"  ng-repeat="museum in pagedItems[currentPage]" id="{{museum.id}}" >
							<div class="row">
								<div class="col-md-9">
									<a ui-sref="museumInfo({id: museum.id})"><h4>{{museum['denom_' + getLang()] }}</h4></a>
								</div>
								<div class="col-md-3 pull-right">
									<h5>{{'museums' | translate}}</h5>
								</div>
							</div>
							<div class="row">
								<div class="col-md-4">
									<img class="img-responsive"ng-src="images/{{museum.image_path}}">
								</div>
								<div class="col-md-8">
									<p class="justify">{{museum['description_' + getLang()] }}</p>
								</div>
							</div>
							<div class="row">
								<button type="button" ng-show="isSidebarEnabled()"ng-click="addLocation(museum.id)" class="btn btn-default btn-lg pull-right">
	  								<span class="addRouteElement glyphicon glyphicon-plus"></span>
								</button>
							</div>
						</li>
					</ul>
				</div>
			</div>
			<div class="col-md-3 col-lg-3">
			</div>
		</div>
		    <div class="pull-right row">
	        <ul class="pagination">
	            <li ng-class="{disabled: currentPage == 0}" ng-hide="arePages()">
	                <a href ng-click="prevPage()">« Prev</a>
	            </li>
	            <li ng-repeat="n in range(pagedItems.length)"
	                ng-class="{active: n == currentPage}"
	            ng-click="setPage()">
	                <a href ng-bind="n + 1">1</a>
	            </li>
	            <li ng-class="{disabled: currentPage == pagedItems.length - 1}" ng-hide="arePages()">
	                <a href ng-click="nextPage()">Next »</a>
	            </li>
	        </ul>

    </div>
	</div>


</div>
