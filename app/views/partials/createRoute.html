
  <div class="modal-header">
    <h3>Creación de una nueva ruta</h3>
  </div>
  <div class="modal-body">
    <form class="form" name="form" ng-submit="createRoute(form)" novalidate>
      <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                          'has-error': form.name.$invalid && submitted }">
        <label>Nombre</label>
        <input type="text" name="name" class="form-control" ng-model="route.name"
               required/>
        <p class="help-block" ng-show="form.name.$error.required && submitted">
          Un nombre es necesario.
        </p>
      </div>   
      <div class="form-group" ng-class="{ 'has-success': form.description.$valid && submitted,
                                          'has-error': form.description.$invalid && submitted }">
        <label>Descripción</label>
        <textarea type="text" name="description" class="form-control" rows="4" ng-model="route.description"
               required>
        </textarea>
        <p class="help-block" ng-show="form.description.$error.required && submitted">
          Una descripción es necesaria.
        </p>
      </div>  
        <div class="form-actions">
        	<button type="submit" class="btn btn-primary"> Crear </button>
        	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
       </form>
  </div>
</div>
