<ul class="sidebar-nav list-group customSidebar">
	<li class="sidebar-brand list-group-item ">
		<div class="row">
			<div class="col-md-12"><h3 class="center">{{'topRoutes'|translate}}</h3></div>
		</div>
	</li>
		<li class ="list-group-item" ng-repeat="route in topRoutes" ng-show="user.id!=route.properties.createdby" >
			<div class="row">
				<div class="col-md-10">
					<h3 class="noIdent">{{route.properties.name_es}}</h3>
				</div>
				<div class="col-md-2">
					<button type="button" ng-click="followRoute($index)" ng-show="currentUser && !route.following" class="pull-right btn btn-default buttonNoBorder" >
                        <span  class="pull-right">
                            <i class="glyphicon glyphicon-plus"></i>
                        </span>
                    </button>
                    <button type="button" ng-click="unfollowRoute($index)" ng-show="currentUser && route.following" class="pull-right btn btn-default buttonNoBorder" >
                        <span  class="pull-right">
                            <i class="glyphicon glyphicon-minus"></i>
                        </span>
                    </button>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<p class="locations-list noIdent">{{route.properties.description_es| characters: 125}}</p>
				</div>
			</div> 
			<div class="row">
				<span class="col-md-12">
					<button class="btn btn-lg btn-block btn-green" ng-click="showInMap(route.properties.id)" type="submit">{{'showInMap' | translate}}</button>
					<button class="btn btn-lg btn-block btn-blue" ng-click="showDetails(route.properties.id)" type="submit">{{'details'|translate}}</button>
				</span>
			</div>
		</li>
</ul>
