<div class="modal-header">
    <h3>{{'register'|translate}}</h3>
  </div>
  <div class="modal-body">
    <form class="form" name="form" ng-submit="register(form)" novalidate="">
      <p class="alert alert-danger" ng-show="errors">
        {{'registerError' | translate}}
      </p>
      <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                          'has-error': form.name.$invalid && submitted }">
        <label>{{'name'|translate}}</label>
        <input type="text" name="name" class="form-control" ng-model="user.name" required="">
        <p class="help-block" ng-show="form.name.$error.required && submitted">
          Un nombre es necesario.
        </p>
      </div>   
      <div class="form-group" ng-class="{ 'has-success': form.surname.$valid && submitted,
                                          'has-error': form.surname.$invalid && submitted }">
        <label>{{'surname'|translate}}</label>
        <input type="text" name="surname" class="form-control" ng-model="user.surname" required="">
        <p class="help-block" ng-show="form.surname.$error.required && submitted">
          Un apellido es necesario.
        </p>
      </div>  
      <div class="form-group" ng-class="{ 'has-success': form.username.$valid && submitted,
                                          'has-error': form.username.$invalid && submitted }">
        <label>{{'username'| translate}}</label>
        <input type="text" name="username" class="form-control" ng-model="user.username" required="">
        <p class="help-block" ng-show="form.username.$error.required && submitted">
          El username es obligatorio.
        </p>
      </div>  
      <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                          'has-error': form.email.$invalid && submitted }">
        <label>Email</label>
        <input type="email" name="email" class="form-control" ng-model="user.email" required="">
        <p class="help-block" ng-show="form.email.$error.email && submitted">
          No parece un email válido.
        </p>
        <p class="help-block" ng-show="form.email.$error.required && submitted">
          ¿Cuál es tu email?
        </p>
      </div>
      <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                          'has-error': form.password.$invalid && submitted }">
        <label>{{'password'| translate}}</label>
        <input type="password" name="password" class="form-control" ng-model="user.password" ng-minlength="3" required="">
        <p class="help-block" ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
          La contraseña debe de tenere al menos 3 carácteres.
        </p>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary"> {{'register'| translate}} </button>
        <button class="btn btn-warning" ng-click="cancel()">{{'cancel'| translate}}</button>
      </div>
    </form>
  </div>
