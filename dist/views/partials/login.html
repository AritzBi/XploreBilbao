<div class="modal-header">
	<h3>Login</h3>
</div>
<div class="modal-body">
	<form class="form" name="form" ng-submit="login(form)">
		<p class="alert alert-danger" ng-show="errors.other">
			{{errors.other}}
		</p>		
		<p class="alert alert-danger" ng-show="errors.loginError">
			{{'loginError' | translate}}
		</p>
		<p class="alert alert-danger" ng-show="errors.passwordError">
			{{'passwordError' | translate}}
		</p>
		<p class="alert alert-danger" ng-show="errors.missing">
			{{'missing' | translate}}
		</p>	
		<div class="form-group">
			<input class="form-control input-lg" name="username" type="text" ng-model="user.username">
		</div>
		<!--<div class="form-group">
			<input class="form-control input-lg" name="email" type="text" ng-model="user.email">
		</div>-->
		<!-- FORM-ACTIONS End a form with a group of actions (buttons). When placed within a .form-actions, the buttons will automatically indent to line up with the form controls.-->
		<div class="form-group">
        	<input class="form-control input-lg" name="password" type="password" ng-model="user.password">
        </div>
        <div class="form-actions">
        	<button type="submit" class="btn btn-primary"> Login</button>
        	<button class="btn btn-warning" ng-click="cancel()">{{'cancel'| translate}}</button>
        </div>
	</form>
</div>
